Section One:
  - cd Downloads
  - sudo apt install ./[package name]
  - sudo dnf install ./[package name]
  - sudo dpkg -i [package name]
  - sudo rpm -i [package name]
  - sudo pacman -U [package name]
 
Section Two:
  - sudo apt-get purge --autoremove neovim
  - sudo tar -xvf [filename tar.gz] -C /usr/local
  - export PATH=$PATH:/path/to/dir1
  - chmod +x [script name]
  - sudo chown carlos:carlos Downloads/

Section Three: 
  - ./[script name] to run it
  - rmdir [directory name] empty
  - sudo rm -rf [directory name]
  - sudo crontab -u root -l
  - sudo crontab -u root -e

Section Four: 
  - cat /var/log/syslog | grep CRON
  - yes | pacman -Syu [auto update arch-linux via cronjob]
  - sudo -i [to become root]
  - sudo su [become root in Arch]
  - mv nvim-linux64 ~/.local/bin
  - ln -s .nvim-linux64/bin/nvim ./nvim [whilst in the above directory]
  
Section Five:
UR-Backup
/usr/local/var/urbackup/data [take ownership of directory recursively]
Edit the setting.cfg and add server address top and bottom

Tailscale Installation LXC Containner
stop the container with pct stop 100 [inside pve]
nano /etc/pve/lxc/120.conf
Add the following lines at the end:
lxc.cgroup2.devices.allow: c 10:200 rwm
lxc.mount.entry: /dev/net/tun dev/net/tun none bind,create=file

Section Six:
kasm persistent workspace:   /mnt/kasm_profiles/{username}/{image_id}

